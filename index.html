<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Heja Sverige!</title>
</head>

<style>
    body {
        background-color: #f1f1f1;
        font-family: sans-serif;
        margin: 12px;
    }

    svg {
        width: 100%;
        max-width: 844px;
        height: 900px;
        /* background-color: #ddd; */
        margin: 0 auto;
        display: block;


    }

    .buttons {
        text-align: center;
    }

    button {
        padding: 12px;
        margin: 0 24px 12px 0;
        border-radius: 4px;
        font-size: 16px;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
        border: 0;
        box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.2);
    }

    .score {
        display: flex;
        justify-content: flex-end;
    }

    .score-number {
        font-size: 16px;
    }

    #reset-button {
        background-color: gray;
        color: white;
    }

    #submit-button {
        background-color: green;
        color: white;
    }

    .target {}

    #target.hit {
        fill: #ccc;
    }

    .is-answer {
        /* stroke: red;
        stroke-width: 2; */
    }

    .question {
        font-size: 24px;
        fill: black;
    }

    /* Word categories */

    .word-rect {
        fill: #ddd;
        /* stroke: #000;
        stroke-width: 2px; */
    }

    .word-text {
        fill: black;
    }

    .question-marker+.word-text {
        fill: purple;
    }

    .adjective+.word-text {
        fill: green;
    }

    .noun+.word-text {
        fill: orange;
    }

    .verb+.word-text {
        fill: #f00;
    }

    .prepositions+.word-text {
        fill: blue;
    }

    .I-form+.word-text {
        fill: black;
    }

    .my-form+.word-text {
        fill: brown;
    }
</style>

<body>
    <div class="buttons">
        <button id="reset-button">Skip</button>
        <button id="submit-button">Go</button>
    </div>

    <div class="score">
        <div id="score-number" class="score-number">0</div>
        /
        <div id="score-total" class="score-number">0</div>
    </div>

    <svg id="scene" xmlns="http://www.w3.org/2000/svg">

        <symbol id="word-template">
            <g class="word-wrapper" transform="translate(0,0)">
                <rect class="word-rect" fill="red" rx="5"></rect>
                <text class="word-text" fill="yellow" dominant-baseline="middle" text-anchor="middle">---</text>
            </g>
        </symbol>

        <text id="question" x="0" y="24" class="question">Where are my white cars?</text>
        <rect id="target" x="0" y="50" width="844" height="100" fill="#555" rx="5"></rect>

        <g id="word-groups">
            <g id="word-group-question-markers" class="word-group word-group-question-markers" />
            <g id="word-group-adjectives" class="word-group word-group-adjectives" />
            <g id="word-group-nouns" class="word-group word-group-nouns" />
            <g id="word-group-verbs" class="word-group word-group-verbs" />
            <g id="word-group-prepositions" class="word-group word-group-prepositions" />
            <g id="word-group-person-I-form" class="word-group word-group-person-I-form" />
            <g id="word-group-person-my-form" class="word-group word-group-person-my-form" />
        </g>

    </svg>

    <script type="module" src="js/app.js"></script>

</body>

</html>
